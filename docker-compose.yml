services:
  postgres:
    container_name: postgres-db
    image: postgres:latest
    environment:
      POSTGRES_USER: your-postgres-user
      POSTGRES_PASSWORD: your-postgres-password
      POSTGRES_DB: cash_lens
    ports:
      - "5454:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - cash_lens_network

  app:
    container_name: app
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      # Database Configuration
      POSTGRES_USER: your-postgres-user
      POSTGRES_PASSWORD: your-postgres-password
      POSTGRES_HOST: postgres
      POSTGRES_DB: cash_lens
      POSTGRES_PORT: 5432
      PORT: 4000
      # Force Phoenix to bind to all interfaces
      PHX_BIND_IP: "0.0.0.0"
      # ML Service base URL (used by CashLens.ML.TransactionClassifier)
      PYTHON_ML_BASE_URL: "http://ml:8000"
      # Google OAuth Configuration
      GOOGLE_CLIENT_ID: "${GOOGLE_CLIENT_ID}"
      GOOGLE_CLIENT_SECRET: "${GOOGLE_CLIENT_SECRET}"
      # Phoenix Configuration
      SECRET_KEY_BASE: "${SECRET_KEY_BASE}"
      # LiveView Configuration
      LIVE_VIEW_SIGNING_SALT: "${LIVE_VIEW_SIGNING_SALT}"
      # Allowed Google Account SUB
      ALLOWED_GOOGLE_SUB: "${ALLOWED_GOOGLE_SUB}"
      # Version
      VERSION: "${VERSION}"
    ports:
      - "4000:4000"
    volumes:
      - .:/app:cached
      - /app/deps
      - /app/_build
    depends_on:
      - postgres
    networks:
      - cash_lens_network

  ml:
    container_name: ml
    build:
      context: .
      dockerfile: ml/Dockerfile
    environment:
      POSTGRES_USER: your-postgres-user
      POSTGRES_PASSWORD: your-postgres-password
      POSTGRES_HOST: postgres
      POSTGRES_DB: cash_lens
      POSTGRES_PORT: 5432
      PY_MODEL_PATH: /app/ml/ml_models/catboost_transaction_classifier.cbm
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    networks:
      - cash_lens_network

volumes:
  postgres-data:

networks:
  cash_lens_network:
    driver: bridge
