services:
  mongodb:
    image: mongo:7
    container_name: cash_lens_mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: cash_lens
    volumes:
      - mongo_data:/data/db

  redis:
    image: redis:7-alpine
    container_name: cash_lens_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  ml:
    build:
      context: .
      dockerfile: ml/Dockerfile
    container_name: cash_lens_ml
    ports:
      - "8000:8000"
    environment:
      - PY_SERVICE_PORT=8000
      - MONGODB_URL=mongodb://mongodb:27017/cash_lens
    depends_on:
      - mongodb
    volumes:
      - ./ml:/app/ml
      - ml_models:/app/ml/ml_models

  app:
    build: .
    container_name: cash_lens_app
    ports:
      - "4000:4000"
    environment:
      - PHX_SERVER=true
      - MIX_ENV=dev
      - SECRET_KEY_BASE=your_secret_key_base_here_change_in_production_must_be_at_least_64_bytes_long_for_security
      - MONGODB_URL=mongodb://mongodb:27017/cash_lens
      - REDIS_URL=redis://redis:6379
    depends_on:
      - mongodb
      - redis
      - ml
    volumes:
      - .:/app
    working_dir: /app

volumes:
  mongo_data:
  redis_data:
  ml_models:
